<html>
    <form action="" method="get" class="form-inline">
        <input type="text" name="q" placeholder="Where do you want to relax?" value="{{ request.GET.q }}" class="form-control">

        <label for="check-in-datetime">Check In</label>
        <input type="datetime-local" id="check-in-datetime" name="check-in-datetime">

        <label for="check-out-datetime">Check Out</label>
        <input type="datetime-local" id="check-out-datetime" name="check-out-datetime">

        <label for="quantity">Party Number</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20">


        <input type="submit" value="Search" class="btn btn-default">
    </form>
    


</html>
